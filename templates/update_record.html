{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Report Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/w3.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif;
            color: white;
        }

        body,
        html {
            height: 100%;
            line-height: 1.8;
            color: rgb(255, 253, 253);
            background-color: black;
        }

        /* Full height image header */
        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("{% static '/img/bb.jpg' %}");
            min-height: 100%;
        }

        .w3-bar .w3-button {
            padding: 16px;
        }
    </style>
</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-blue w3-card" id="myNavbar">
            <a href="home" class="w3-bar-item w3-button w3-wide">CONTAINER</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="{% url 'home' %}" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
                <a href="{% url 'add_record' %}" class="w3-bar-item w3-button"><i class="fa fa-drivers-license"></i> ADD
                    RECORD</a>
                <a href="{% url 'report' %}" class="w3-bar-item w3-button"><i class="fa fa-address-book"></i> REPORT</a>
                <a href="{% url 'signout' %}" class="w3-bar-item w3-button"><i class="fa fa-power-off"></i> LOGOUT</a>

            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            Ã—</a>
        <a href="{% url 'home' %}" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
        <a href="{% url 'add_record' %}" onclick="w3_close()" class="w3-bar-item w3-button"> ADD RECORD</a>
        <a href="{% url 'report' %}" onclick="w3_close()" class="w3-bar-item w3-button"> REPORT</a>
        <a href="{% url 'signout' %}" onclick="w3_close()" class="w3-bar-item w3-button"> LOGOUT</a>

    </nav>
    <br><br>
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
        <br>
        <div class="col-md-6 offset-md-3 w3-center">
            <h1>Update Record</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary w3-yellow">Update Record</button>
            </form>
        </div>
    </header>
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-28">
        <br>
        <a href="home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
    </footer>

    <script>
        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }
        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>
</body>

</html>
